<div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="row">
          <div class="col-lg-12">
              <ngb-tabset [justify]="currentJustify">
                  <ngb-tab title="Propriétés">
                    <ng-template ngbTabContent>
                        <list-objects [sels]="sels" [gabIn]="gab"></list-objects>
                    </ng-template>
                  </ngb-tab>
                
                  <ngb-tab title="Profils (Groupes)">
                      <ng-template ngbTabContent>
                          <table class="table table-bordered table-striped table-condensed">
                              <thead>
                                <tr>
                                  <th>
                                    a
                                  </th>
                                  <!--ACTIONS-->
                                  <th>b</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>
                                    a
                                  </td>
                                  <td>
                                      b
                                    </td>
                                </tr>
                              </tbody>
                            </table>
                      </ng-template>
                    </ngb-tab>
              </ngb-tabset>
          </div>
          <!--/.col-->
        </div>




  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="closeMe()">Close</button>
  </div>
