<div class="animated fadeIn">
      
      
      
  <!--/.row-->
  <div class="row">




    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> {{params.title}}




          
              




          <div class="card-actions">
              <div class="dropdown">
                  <div ngbDropdown class="d-inline-block">
                      <button class="btn btn-outline-primary" id="dropdownProfile" ngbDropdownToggle>
                          <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
                          <span class="hidden-md-down">admin</span>
                      </button>
                      <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownProfile">
                        
                        <a *ngFor="let lang of langs" class="dropdown-item" href="#"><i class="fa fa-check"></i> {{lang.lib }}<span class="badge badge-info">42</span></a>
                  
                      </div>
                    </div>
            </div>

            <a  class="btn-add realbt" *ngIf="this.params.repoName == 'prototypes'" (click)="addObject()" ><i class="icon-plus"></i></a>
          </div>
        </div>
        <div class="card-body">
            
        <ngb-tabset type="pills">
          <ngb-tab>
            <ng-template ngbTabTitle><i class="icon-screen-desktop"></i> Informations principales</ng-template>
            <ng-template ngbTabContent>
              <form class="form-horizontal">
                <!--START.PROPS DYNAMIC GENERATION-->
                <div *ngFor="let p of params.props">
                  <div class="form-group row" [ngClass]="{'has-error':true}">
                    <label class="col-md-3 form-control-label" for="text-input"> <i class="icon-info" ngbTooltip="{{p.tooltip}}"></i>  {{p.lib}} </label>
                    <div class="col-md-9" [ngSwitch]="p.type">
                      <textinputcomponent *ngSwitchCase="'text'" [model]="p.model" [value]="item[p.model]" (valueChange)="inpValueChange($event,p.model)"></textinputcomponent>
                      <longtextinputcomponent *ngSwitchCase="'longtext'" [model]="p.model" [value]="item[p.model]" (valueChange)="inpValueChange($event,p.model)"></longtextinputcomponent>
                      <timeinputcomponent *ngSwitchCase="'time'" [model]="p.model" [value]="item[p.model]" (valueChange)="inpValueChange($event,p.model)"></timeinputcomponent>
                      <booleaninputcomponent *ngSwitchCase="'boolean'" [model]="p.model" [value]="item[p.model]" (valueChange)="inpValueChange($event,p.model)"></booleaninputcomponent>
                      <dateinputcomponent *ngSwitchCase="'date'" [model]="p.model" [value]="item[p.model]" (valueChange)="inpValueChange($event,p.model)"></dateinputcomponent>
                      <fileinputcomponent *ngSwitchCase="'file'" [model]="p.model" (valueChange)="inpValueChange($event,p.model)"></fileinputcomponent>
                      <enuminputcomponent *ngSwitchCase="'enum'" [model]="p.model" [value]="item[p.model]" (valueChange)="inpValueChange($event,p.model)"></enuminputcomponent>
                    </div>
                  </div>
                  <hr>
                </div>
                <!--END.MENU DYNAMIC GENERATION-->
                
              </form>
            </ng-template>
          </ngb-tab>
          <ngb-tab *ngIf="this.params.repoName == 'prototypes'">
            <ng-template ngbTabTitle><i class="icon-drop"></i> Propriétés <span class="badge badge-pill badge-danger">{{propsNb}}</span></ng-template>
            <ng-template ngbTabContent>
              <list-objects #loProps [gabIn]="gabProps"></list-objects>
            </ng-template>
          </ngb-tab>
          <ngb-tab *ngIf="this.params.repoName == 'prototypes'">
            <ng-template ngbTabTitle><i class="icon-grid"></i> Options</ng-template>
            <ng-template ngbTabContent>
              <form class="form-horizontal">
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="text-input"> <i class="icon-info" ngbTooltip="{{p.tooltip}}"></i> Séquençable</label>
                  <div class="col-md-9" [ngSwitch]="p.type">
                    <label class="switch switch-default switch-success">
                      <input type="checkbox" class="switch-input">
                      <span class="switch-label"></span>
                      <span class="switch-handle"></span>
                    </label>
                  </div>
                </div>
                <hr>
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="text-input"> <i class="icon-info" ngbTooltip="{{p.tooltip}}"></i> Séquençable</label>
                  <div class="col-md-9" [ngSwitch]="p.type">
                    <label class="switch switch-default switch-success">
                      <input type="checkbox" class="switch-input">
                      <span class="switch-label"></span>
                      <span class="switch-handle"></span>
                    </label>
                  </div>
                </div>
                <hr>
              </form>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
      <div class="card-footer">
        <div class="form-actions">
          <button type="button" [ladda]="saving" (click)="valid()" class="btn btn-primary">Valider</button>
          <button class="btn btn-default" type="button">Cancel</button>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
