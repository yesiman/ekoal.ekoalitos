<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> {{params.title}}
          <div class="card-actions">
            <div href="#"><input type="text" placeholder="Filtre..." [(ngModel)]="filters.text" (ngModelChange)="filtersChange($event)"/></div>
            <a href="#" class="btn-setting"><i class="icon-settings"></i></a>
            <a href="#" class="btn-minimize"><i class="icon-arrow-up"></i></a>
            <a href="#" class="btn-close"><i class="icon-close"></i></a>
          </div>
        </div>
        <div class="card-body">
            <div class="row actionBar">
                <div class="col-lg-6 lcol">
                    <input type="text" id="text-input" name="text-input" (keyup)="inputValueChange($event)" [(ngModel)]="value" class="form-control" placeholder="Text">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Tri:</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                          
                          
                          <button  *ngFor="let p of propsList" class="dropdown-item">{{p.lib}}</button>
                          
                        </div>
                      </div>
                </div>
                <div class="col-lg-6 rcol">
                    
                  
                  <button class="btn btn-outline-primary"  (click)="open()"> 
                
                    Importer <i class="fa fa-times"></i>
                  </button> 
                
                  <div ngbDropdown class="d-inline-block">
                      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Exporter </button>
                      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button class="dropdown-item">Action - 1</button>
                        <button class="dropdown-item">Another Action</button>
                        <button class="dropdown-item">Something else is here</button>
                      </div>
                    </div>
                </div>
                
                
                
                
              </div>
            

          <table class="table table-hover table-sm">
            <thead>
              <tr>
                <th *ngFor="let p of propsList">
                  {{p.lib}}
                </th>
                <!--ACTIONS-->
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <td *ngFor="let p of propsList">
                  {{item[p.model]}}
                </td>
                <td>
                  <a  routerLinkActive="active" [routerLink]="['/' + params.repoName + '/edit/' + item._id]"><button class="btn btn-primary btn-sm" data-style="slide-down" [ladda]="item.editClicked" (click)="edit(item)"><i class="icon-pencil"></i></button></a>
                  <button class="btn btn-danger btn-sm" data-style="slide-down" [ladda]="item.remClicked" (click)="remove(item)"><i class="icon-close"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <ngb-pagination size="sm" [(collectionSize)]="tabOptions.collectionSize" (pageChange)="onPageChange($event)" [(page)]="tabOptions.currentPage" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
